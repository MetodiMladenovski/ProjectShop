<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>ProjectWeb</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <body class="main-layout position_head">
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div>

      <header th:replace="fragments/header"/>

      <div class="container" xmlns:th="http://www.thymeleaf.org">
         <form class="form-signin mt-xl-5" th:method="POST" th:action="@{'/login'}">
            <h2 class="form-signin-heading">Sign in</h2>
            <p>
               <label for="username" class="sr-only">Username</label>
               <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                      autofocus="">
            </p>
            <br>
            <p>
               <label for="password" class="sr-only">Password</label>
               <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                      required="">
            </p>
            <hr>

            <div th:text="${param.error}" class="text-danger"></div>
            <br>
            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <br>
         </form>
         <a href="/register" class="btn btn-block btn-light">Register here</a>
      </div>
      <div class="row">
         <br>
      </div>

      <footer th:replace="fragments/footer"/>

      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="resources/static/js/jquery-3.0.0.min.js"></script>
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
   </body>
</html>
