<header xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- header inner -->
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo">
                                <a href="/home"><img src="images/logo.png" alt="#" /></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                    <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                    <a class="nav-link" th:href="@{'/home'}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{'/devices'}">Devices</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{'/shopping-cart'}">ShoppingCART</a>
                                </li>
                                <li class="nav-item d_none login_btn" sec:authorize="!isAuthenticated()">
                                    <a class="nav-link" th:href="@{'/login'}">Login</a>
                                </li>
                                <li class="nav-item d_none logout_btn" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" th:href="@{'/logout'}">Logout</a>
                                </li>
                                <li class="nav-item d_none" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" href="#">
                                        <th:block th:if="${#request.getRemoteUser() != null}"
                                                  th:text="${#request.getRemoteUser()}"/>
                                    </a>
                                </li>
                                <li class="nav-item d_none" sec:authorize="!isAuthenticated()">
                                    <a class="nav-link" th:href="@{'/register'}">Register</a>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
